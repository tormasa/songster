<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Songster</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <h1>Songster</h1>
            
            <button id="login-btn" style="display: none;">Login with Spotify</button>
            
            <div id="game-ui" style="display: none;">
                <p>Device Connected</p>
                <button id="play-random">Play</button>
                <button id="reveal-song" style="display: none;">Reveal</button>
                <button id="next-song" style="display: none;">Next</button>
                <div id="song-info" style="display: none; margin-top: 30px;">
                    <p id="song-name" style="font-size: 1.3rem; font-weight: bold; margin: 10px 0;"></p>
                    <p id="artist-name" style="font-size: 1rem; color: #b3b3b3; margin: 10px 0;"></p>
                </div>
            </div>
        </div>

        <script type="module" src="app.js"></script>
    </body>
</html>
